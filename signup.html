<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d72a8d384d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="app/signup.js"></script>
</head>

<body ng-app="Registration" ng-controller="RegistrationCtrl">
    <div class="wrapper">
        <div class="login_section">
            <section class="form login">
                <header>Join the Thrill of the Auction</header>
                <form>
                    <div class="error-txt"></div>
                    <div class="field input">
                        <label>Username</label>
                        <input type="text" name="username" ng-model="username" placeholder="Enter your username" required>
                    </div>
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" name="first_name" ng-model="first_name" placeholder="Enter your first name" required>
                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" name="last_name" ng-model="last_name" placeholder="Enter your last name" required>
                    </div>
                    <div class="field input">
                        <label>Email Address</label>
                        <input type="email" name="email" ng-model="email" placeholder="Enter your email" required>
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="password" placeholder="Enter your password"
                            required>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="field input">
                        <label>Phone Number</label>
                        <input type="text" name="phone_number" ng-model="phone_number" placeholder="Enter your phone number" required>
                    </div>
                    <div class="field input">
                        <label>Address</label>
                        <input type="text" name="address" ng-model="address" placeholder="Enter your address" required>
                    </div>
                    <div class="field button">
                        <input type="submit" name="submit" ng-click="HandleAction($event)" value="Sign up">
                    </div>
                </form>
                <div class="link">
                    Already have an account? <a href="login.html">Login to your account</a>
                </div>
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app/pass-show-hide.js"></script>
</body>

</html>
